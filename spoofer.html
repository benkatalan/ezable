<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EV Charging App - Spoofer</title>
    <link rel="stylesheet" href="css/spoofer.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBEZtlMkFN5JFAEYmrtjpDE1CDqYRq2QHE&libraries=places"></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="top-bar">
                <button id="menuToggle"><i class="fas fa-bars"></i></button>
                <h1>Spoofer</h1>
            </div>
        </header>
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search for stations, places...">
            <button id="search-button"><i class="fas fa-search"></i></button>
        </div>
        <nav id="sideMenu">
            <ul>
                <li><a href="dashboard.html"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="chargers.html"><i class="fas fa-charging-station"></i> Chargers</a></li>
                <li><a href="spoofer.html"><i class="fas fa-map-marked-alt"></i> Spoofer</a></li>
                <li><a href="#"><i class="fas fa-credit-card"></i> Payment</a></li>
            </ul>
        </nav>
        <main>
            <div id="map"></div>
            <div id="map-controls">
                <button id="location-button" title="My Location"><i class="fas fa-crosshairs"></i></button>
            </div>
            <div id="stationInfo" class="hidden">
                <button id="closePopup" title="Close"><i class="fas fa-times"></i></button>
                <h2 id="stationName"></h2>
                <p id="stationAddress"></p>
                <p id="stationOperator"></p>
                <p id="arrivalTime"></p>
                <p id="stationPrice"></p>
                <p id="connectionTypes"></p>
                <div class="button-group">
                    <button id="openGoogleMaps"><i class="fas fa-map-marked-alt"></i> Google Maps</button>
                    <button id="openWaze"><i class="fas fa-car"></i> Waze</button>
                    <button id="reserveStation"><i class="fas fa-calendar-check"></i> Reserve</button>
                </div>
            </div>
        </main>
    </div>
    <script src="js/spoofer.js"></script>
</body>
</html>
